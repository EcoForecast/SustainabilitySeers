name: Schedule forecast (daily)

on:
  schedule:
    - cron: "0 0 * * *" # This schedule runs the workflow daily at midnight UTC
  workflow_dispatch:
    branches:
      - main

jobs:
  run_download_script:
    runs-on: ubuntu-latest
    container:
      image: eco4cast/rocker-neon4cast
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: List contents of data directory
        run: ls

      - name: Run forecast
        run: |
          # Fetch data for the new period
          Rscript forecast_code/03_forecast_v2.R 
